<!DOCTYPE html>
<html>
	<head>		
		<meta charset="utf-8">
		<meta name="author" content="Annie Azaña">
		<meta name="description" content="Ordenamiento de serie">
		<meta name="keywords" content="Bubble, sort, Ordenamiento">		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Ordenador de serie</title>	
		<!--  Latest compiled and minified CSS - Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--  CSS de la página web -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--  Google Font  -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	</head>
	<body>
		<div class="container text-center">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Ordenamiento de serie</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="inputNumber">Ingresa los números que deseas ordenar:</label>
							<input id="inputNumber" name="inputNumber" type="number" class="form-control">
						</div>
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<input type="submit" class="btn btn-insert" value="INSERTAR" id="addNumber">	
							</div>
							<div class="btn-group" role="group">
								<input type="submit" class="btn btn-sort" value="ORDENAR" id="sortNumber">
							</div>
						</div>						
						<p id="list"></p>
					</form>
				</div>
			</div>
		</div>
		<!-- Minified javascript - Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Javascript Ordenamiento de la Burbuja -->
		<script type="text/javascript" src="javascript/javascript.js"></script>
	</body>
</html>
